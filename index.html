<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
    <div class="container">
      <div class="card">
        <div class="picture">
          <img class="nft-image" src="images\image-equilibrium.jpg" alt="NFT Image">
          <img class="overlay" src="images\icon-view.svg" alt="Overlay image">
          <span class="cyan-overlay"></span>
        </div>
        <div class="text">
          <h2>Equilibrium #3429</h2>
          <h4>Our Equilibrium collection promotes balance and calm.</h4>

          <div class="offer">
            <p class="price"><span><img class="eth-icon" src="images\icon-ethereum.svg" alt="Ethereum Icon"></span> 0.041 ETH</p>
            <p class="days">3 days left</p> 
          </div>

        </div>

        <hr class="line">

        <div class="creator-section">
          <img class="creator-image" src="images\image-avatar.png" alt="Avater">
          <p class="creator">Creation of <span class="creator-name">Jules Wyvern</span></p>
      </div> 
      </div>
    </div>
</body>
</html>
